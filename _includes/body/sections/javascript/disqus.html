{% if site.disqus.enabled and site.disqus.show_comment_count %}
	{% assign javascript_disqus_show_comment_count_html = null %}
	{% capture javascript_disqus_show_comment_count_html %}
		<script type="text/javascript">
			var disqus_shortname = '{{ site.disqus.shortname }}';

			(function () {
				var s = document.createElement('script');
				s.async = true;
				s.type = 'text/javascript';
				s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
				(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
			}());
		</script>
	{% endcapture %}
	{{ javascript_disqus_show_comment_count_html | strip_newlines | remove:'	' }}
{% endif %}
